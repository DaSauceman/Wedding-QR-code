<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wedding Photo Sharing</title>
  <style>
    body { max-width: 800px; margin: auto; font-family: Arial, sans-serif; padding: 1em; }
    h1 { text-align: center; }
    #gallery img { max-width: 250px; margin: 10px; border-radius: 12px; cursor: pointer; }
  </style>
</head>
<body>

<h1>Wedding Photo Sharing</h1>

<input type="file" id="fileInput" multiple accept="image/*" />
<button onclick="uploadPhotos()">Upload Photos</button>

<div id="gallery"></div>

<script>
  const CLOUD_NAME = 'ddvp37mb1';
  const UPLOAD_PRESET = 'Wedding QR-Code';

  const gallery = document.getElementById('gallery');
  const fileInput = document.getElementById('fileInput');

  // Shared gallery data URL (This must be updated to your hosted JSON file URL)
  const SHARED_GALLERY_JSON = "https://YOUR_STORAGE_OR_BACKEND_URL/gallery.json";

  // Upload multiple photos
  async function uploadPhotos() {
    const files = fileInput.files;
    if (!files.length) {
      alert('Please select photos before uploading.');
      return;
    }

    const uploadedUrls = [];

    for (const file of files) {
      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', UPLOAD_PRESET);

      try {
        const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`, {
          method: 'POST',
          body: formData,
        });
        const data = await res.json();
        uploadedUrls.push(data.secure_url);
        addImageToGallery(data.secure_url);
      } catch (error) {
        console.error('Upload failed:', error);
      }
    }

    // Save to shared gallery (backend needed to store URLs, skipped here)
    // Example: POST uploadedUrls to your backend API or update your JSON file

    fileInput.value = '';
  }

  // Add single image to gallery div
  function addImageToGallery(url) {
    const img = document.createElement('img');
    img.src = url;
    gallery.prepend(img);
  }

  // Load shared gallery images from a JSON (Requires backend or file hosting that you update manually or automatically)
  async function loadGallery() {
    try {
      const res = await fetch(SHARED_GALLERY_JSON);
      if (!res.ok) throw new Error('Gallery not found');
      const urls = await res.json();
      gallery.innerHTML = '';
      urls.forEach(url => addImageToGallery(url));
    } catch (error) {
      console.log('Could not load shared gallery:', error.message);
      // If fails, fallback or load local storage gallery
    }
  }

  loadGallery();

</script>

</body>
</html>
