<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Wedding Photo Upload</title>
<style>
  body { max-width: 900px; margin: auto; font-family: Arial, sans-serif; padding: 1em; }
  button, input[type=file] { margin: 0.5em; padding: 0.6em 1em; font-size: 1em; }
  #uploadStatus { font-weight: bold; margin-top: 10px; color: #0077cc; text-align: center; }
</style>
</head>
<body>
  <h1>Upload Your Wedding Photos & Videos</h1>
  <input type="file" id="fileInput" multiple accept="image/*,video/*" />
  <br/>
  <button onclick="uploadFiles()">Upload</button>
  <button onclick="window.location.href='gallery.html'">See What Others Have Uploaded</button>
  <div id="uploadStatus"></div>

  <script>
    const cloudName = 'ddvp37mb1';
    const uploadPreset = 'Wedding QR-Code';
    const fileInput = document.getElementById('fileInput');
    const uploadStatus = document.getElementById('uploadStatus');

    async function uploadFiles() {
      if (fileInput.files.length === 0) {
        uploadStatus.textContent = 'Please choose photos or videos to upload.';
        return;
      }

      uploadStatus.textContent = 'Please wait while uploading photos...';
      let successCount = 0;
      let failCount = 0;

      for (const file of fileInput.files) {
        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', uploadPreset);
        formData.append('tags', 'wedding-2025');

        try {
          const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/upload`, {
            method: 'POST',
            body: formData
          });
          const data = await res.json();
          if (data.secure_url) {
            successCount++;
          } else {
            failCount++;
          }
        } catch (err) {
          failCount++;
          console.error('Upload error:', err);
        }
      }

      uploadStatus.textContent = `Upload complete. Success: ${successCount}, Failed: ${failCount}`;
      fileInput.value = '';
    }
  </script>
</body>
</html>
